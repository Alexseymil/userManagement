<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title></title>
<div th:replace="fragments/header :: header-css" />
</head>
<div th:replace="fragments/header :: header" />
<body>

	<div class="row">
		<div class="col-md-6 col-12 mt-md-0 mt-2">
			<div th:if="${!user.status}">
				<h2 style="color: red">INACTIVE!</h2>
			</div>
			<h4 th:text="${user.userId}">ID</h4>
			<h4 th:text="${user.userName}">Логин</h4>
			<h4 th:text="${user.firstName}">Имя</h4>
			<h4 th:text="${user.lastName}">Фамилия</h4>
			<h4 th:text="${user.createAt}">Дата регистрации</h4>
			<h4 th:text="${user.role}">Роль</h4>
		</div>
	</div>
	<hr>
	<div th:replace="fragments/footer :: footer" />
</body>
</html>
