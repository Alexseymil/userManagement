<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>User management</title>
<div th:replace="fragments/header :: header-css"></div>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	
	<div class="container py-5">
		<div class="row">
			<div class="col-md-12">
				<h2 class="text-center text-white mb-4">Войдите</h2>
				<div class="row">
					<div class="col-md-6 mx-auto">

						<div class="card rounded-0">
							<div class="card-header">
								<h3 class="mb-0">Вход</h3>
							</div>
							<div class="card-body">
								<form class="form" name='f'
									th:action="@{/j_spring_security_check}" role="form"
									autocomplete="off" method="POST">
									<div class="form-group">
										<label for="uname1">Имя</label> <input type='text'
											class="form-control form-control-lg rounded-0"
											name='username' value='' placeholder="имя" required>
										<div class="invalid-feedback">Oops, you missed this one.</div>
									</div>
									<div class="form-group">
										<label>Пароль</label> <input type='password'
											class="form-control form-control-lg rounded-0"
											name='password' placeholder="пароль" required
											autocomplete="new-password">
										<div class="invalid-feedback">Enter your password too!</div>
									</div>

									<button type="submit"
										class="btn btn-success btn-lg float-right" value="submit">Вход</button>
								</form>
							</div>
							
						</div>
						
					</div>

				</div>
			
			</div>
			
		</div>
		
	</div>
	<div class="text-center" th:if="${#request.getParameter('error') == 'true'}"
		style="color: red; margin: 10px 0px;">
		Login Failed!!!<br /> Reason : <span
			th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
			th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
			Static summary </span>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
