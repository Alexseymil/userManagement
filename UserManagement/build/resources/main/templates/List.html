<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<div th:replace="fragments/header :: header-css" />
</head>
<div th:replace="fragments/header :: header" />

<body>

	<h2 class="text-center">
		Нажмите <a th:href="@{/new}">здесь</a> добавить пользователя.
	</h2>
	<div class="container">

		<div class="row text-center">


			<div class="col-12 card bg-light mx-auto">
				<h3 class="text-center card-header">Поиск по пораметрам</h3>
				<form class="card-body" action="#" th:action="@{/sort}"
					method="post">
					<div class="form-group row">
						<label for="location1" class="col-form-label">Роль</label> <select
							class="form-control" th:name="role" id="location1">
							<option value="ROLE_ADMIN">admin</option>
							<option value="ROLE_USER">user</option>
						</select>
					</div>
					<p class="text-center">
						<button type="submit" class="btn btn-danger" role="button">Сортировать
						</button>
					</p>
				</form>
			</div>

			<div class="col-md-4 pb-1 pb-md-0" th:each="users : ${allUsers}">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title" th:text="${users.firstName}">Имя</h5>
						<h5 class="card-title" th:text="${users.lastName}">Фамилия</h5>
						<h5 class="card-title" th:text="${users.createAt}">Дата регистрации</h5>
						<a th:href="@{/user/{id}(id=${users.userId})}"
							class="btn btn-primary">Посмотреть</a> 
							<a th:href="@{/edit/{id}(id=${users.userId})}"
							class="btn btn-primary">Изменить</a>
							 <a th:href="@{/delete/{id}(id=${users.userId})}"
							class="btn btn-primary">Удалить пользователя</a>
					</div>

				</div>
			</div>

		</div>
	</div>
	<div th:replace="fragments/footer :: footer" />
</body>
</html>
