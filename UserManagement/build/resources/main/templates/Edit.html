<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<div th:replace="fragments/header :: header-css" />
</head>
<body>
	<div th:replace="fragments/header :: header" />

	<div class="col-lg-4 col-12">
		<div class="row mx-0">
			<div class="col-12 card bg-light mx-auto">
				<h3 class="text-center card-header">Изменить пользователя</h3>
				<form class="card-body" action="#"
					th:action="@{/update/{id}(id=${userAccount.userId})}" th:object="${userAccount}"
					method="post">
					<div class="form-group row">
						<label for="priceto3" class="col-form-label">Логин</label>
						<div class="input-group">
							<input type="text" class="form-control" name="userName"
								th:field="*{userName}" aria-describedby="basic-addon2">
						</div>
						<div th:if="${#fields.hasErrors('userName')}"
							th:errors="*{userName}">Login Error</div>
					</div>
					<div class="form-group row">
						<label for="priceto3" class="col-form-label">Пароль</label>
						<div class="input-group">
							<input type="password" class="form-control" name="userPassword"
								th:field="*{userPassword}" aria-describedby="basic-addon2">
						</div>
						<div th:if="${#fields.hasErrors('userPassword')}"
							th:errors="*{userPassword}">Password Error</div>
					</div>
					<div class="form-group row">
						<label for="priceto3" class="col-form-label">Имя</label>
						<div class="input-group">
							<input type="text" class="form-control" name="firstName"
								th:field="*{firstName}" aria-describedby="basic-addon2">
						</div>
						<div th:if="${#fields.hasErrors('firstName')}"
							th:errors="*{firstName}">FirstName Error</div>
					</div>
					<div class="form-group row">
						<label for="priceto3" class="col-form-label">Фамилия</label>
						<div class="input-group">
							<input type="text" class="form-control" name="lastName"
								th:field="*{lastName}" aria-describedby="basic-addon2">
						</div>
						<div th:if="${#fields.hasErrors('lastName')}"
							th:errors="*{lastName}">LastName Error</div>
					</div>
					<div class="form-group row">
						<label for="location1" class="col-form-label">Роль</label> <select
							name="role" th:field="*{role}" class="form-control">
							<option value="ROLE_ADMIN">admin</option>
							<option value="ROLE_USER">user</option>
						</select>
						<div th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Category
							Error</div>
					</div>
					<div>
						<input type="checkbox" name="Lock">Блокировать
					</div>

					<p class="text-center">
						<button type="submit" class="btn btn-danger" role="button">Изменить
						</button>
					</p>
				</form>
			</div>

		</div>
	</div>


	<div th:replace="fragments/footer :: footer" />
</body>
</html>
